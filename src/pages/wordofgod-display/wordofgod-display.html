<ion-header>
  <ion-navbar color="primary">
    <ion-title>Word Of God Details</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="toggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div padding *ngFor="let i of jsonItem">
    <h1 ion-text>{{i.wordOfGodTitle}}</h1>

    <ion-row>
      <ion-col>
        <ion-icon name="calendar"></ion-icon>&nbsp; {{i.wordOfGodDate}}
      </ion-col>
    </ion-row>

    <p ion-text text-justify [innerHtml]="i.wordOfGodDescription"></p>

  </div>
  <ion-item-divider></ion-item-divider>
  <br />
  <div text-center> Copyright &copy; {{ myDate | date:'yyyy'}}</div>
  <br />
</ion-content>
